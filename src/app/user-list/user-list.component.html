<div class="container">
  <button class="btn btn-primary" (click)="home()">Home</button>
  <h4>Admin Dashboard</h4>
  <mat-card>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Delete</th>
        <th>Edit</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
        <td><button class="btn btn-danger" (click)="removeUser(user)"> Edit User</button></td>

      </tr>
      </tbody>
    </table>

    <button class="btn btn-flat" [routerLink]="['/user-add']">Add</button>
  </mat-card>

  <button class="btn btn-primary" (click)="logout()">Logout</button>
</div>
